{strip}<!DOCTYPE html>
<html>
<head>
	{include file='../header.tpl'}
	<title>{$smarty.const.TITLE}</title>
	<meta property="og:title" content="{$smarty.const.TITLE}"/>
</head>
<body class="container">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand">拉贊紀錄 - {$year}年度</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="{$smarty.const.BASE}">Home</a></li>
				<li><a href="{$smarty.const.BASE}record/">拉贊紀錄</a></li>
			</ul>
			<div class="navbar-nav navbar-right">
				<a href="{$smarty.const.BASE}sponsor_record/insert/?year={$year}" class="btn btn-default navbar-btn">新增</a>
			</div>
		</div>
	</nav>

	{foreach from=$dates key=date item=records}
	<div class="panel panel-default">
		<div class="panel-heading">{$date}</div>
		<table class="table">
			<tr>
				<th>編號</th><th>店家</th><th>金額</th><th></th>
			</tr>
			{foreach from=$records item=record}
				<tr>
					<td>{$record->id}</td><td>{$record->store_name}</td><td>{$record->money}</td><td>{$record->money_type}</td>
				</tr>
			{/foreach}
		</table>
	</div>
	{/foreach}
</body>
</html>{/strip}
